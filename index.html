<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Result Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
    }
    .card {
      margin-top: 30px;
    }
    .result-table th, .result-table td {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mt-4">Student Result Portal</h2>

    <!-- Form to enter roll number -->
    <div class="card">
      <div class="card-body">
        <form id="resultForm">
          <div class="mb-3">
            <label for="rollNumber" class="form-label">Enter Roll Number</label>
            <input type="text" class="form-control" id="rollNumber" placeholder="e.g., 2400520310001" required />
          </div>
          <div class="mb-3">
            <label for="semester" class="form-label">Select Semester</label>
            <select class="form-select" id="semester">
              <option value="1">Semester 1</option>
              <option value="2">Semester 2</option>
              <option value="3">Semester 3</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Show Result</button>
        </form>
      </div>
    </div>

    <!-- Result display (hidden by default) -->
    <div class="card d-none" id="resultCard">
      <div class="card-body">
        <h4 class="text-center mb-4">Marksheet</h4>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Roll Number:</strong> <span id="displayRoll"></span></p>
        <p><strong>Semester:</strong> <span id="displaySem"></span></p>
        <table class="table table-bordered result-table mt-3">
          <thead class="table-primary">
            <tr>
              <th>Subject</th>
              <th>Marks</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody id="resultTable">
            <!-- JS will fill this -->
          </tbody>
        </table>
        <p><strong>Total:</strong> 336/400</p>
        <p><strong>SGPA:</strong> 8.7</p>
        <p><strong>Status:</strong> PASS</p>
      </div>
    </div>
  </div>

  <!-- Script: Shows mock result on form submit -->
  <script>
    document.getElementById("resultForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stops the page from reloading

      const roll = document.getElementById("rollNumber").value;
      const sem = document.getElementById("semester").value;

      // Fill in result info
      document.getElementById("displayRoll").textContent = roll;
      document.getElementById("displaySem").textContent = sem;

      // Create table rows for mock subjects
      const subjects = [
        { name: "Mathematics II", marks: 88, grade: "A" },
        { name: "Chemistry", marks: 76, grade: "B+" },
        { name: "Electronics", marks: 82, grade: "A" },
        { name: "Mechanics", marks: 90, grade: "A+" }
      ];

      let resultHTML = "";
      subjects.forEach(sub => {
        resultHTML += `<tr><td>${sub.name}</td><td>${sub.marks}</td><td>${sub.grade}</td></tr>`;
      });

      document.getElementById("resultTable").innerHTML = resultHTML;

      // Show the result card
      document.getElementById("resultCard").classList.remove("d-none");
    });
  </script>

</body>
</html>
